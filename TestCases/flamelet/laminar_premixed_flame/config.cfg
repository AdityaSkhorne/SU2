%
% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER = INC_NAVIER_STOKES
KIND_TURB_MODEL= NONE
MATH_PROBLEM= DIRECT
RESTART_SOL = NO
% ---------------- INCOMPRESSIBLE FLOW CONDITION DEFINITION -------------------%
%
INC_DENSITY_MODEL= VARIABLE
INC_ENERGY_EQUATION = YES
INC_DENSITY_INIT= 1.00
INC_VELOCITY_INIT= (0.0, 0.0, 0.0 )
INC_TEMPERATURE_INIT= 300.0
INC_NONDIM= DIMENSIONAL
% -------------------- FLUID MODEL --------------------------------------- %
%
FLUID_MODEL= FLUID_FLAMELET
VISCOSITY_MODEL= FLAMELET
CONDUCTIVITY_MODEL= FLAMELET
DIFFUSIVITY_MODEL= FLAMELET
KIND_SCALAR_MODEL= FLAMELET
FILENAME_LUT= fgm.drg
FLAME_OFFSET= 0 0.0035 0
FLAME_THICKNESS= 0.2e-3
FLAME_NORMAL= 0 1 0
FLAME_BURNT_THICKNESS = 1
PRANDTL_LAM= 1.0
% -------------------- SCALAR TRANSPORT ---------------------------------------%
%
SPECIES_USE_STRONG_BC= NO
SPECIES_INIT = (0,-210000, 0, 0)

% Passive reactants in flamelet problem 
USER_SCALAR_NAMES = (Y-CO, Y-NOx)
USER_SOURCE_NAMES = ( \
    ProdRatePos_Y-CO,  ProdRateNegScaled_Y-CO  ,\
    ProdRateTot_Y-NOx, zero
)

CONV_NUM_METHOD_SPECIES= BOUNDED_SCALAR
MUSCL_SPECIES= NO
SLOPE_LIMITER_SPECIES= NONE
TIME_DISCRE_SPECIES= EULER_IMPLICIT
% SCALAR CLIPPING
SPECIES_CLIPPING= NO
%SPECIES_CLIPPING_MIN= 0 -2400000   0   0
%SPECIES_CLIPPING_MAX= 0.2500 400000    1   1
MARKER_INLET_SPECIES = (inlet, 0, 0, 0, 0)
CFL_REDUCTION_SPECIES= 1.0
LOOKUP_NAMES = (HeatRelease)
% ---------------------- REFERENCE VALUE DEFINITION ---------------------------%
%
REF_ORIGIN_MOMENT_X = 0.25
REF_ORIGIN_MOMENT_Y = 0.00
REF_ORIGIN_MOMENT_Z = 0.00
REF_LENGTH= 1.0
REF_AREA= 1.0
% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
MARKER_ISOTHERMAL= (wall, 500)
MARKER_SYM= (symmetry, symmetry_2-part-fluid)
INC_INLET_TYPE= VELOCITY_INLET
MARKER_INLET = (inlet, 300.000, 0.3, 0.0, 1.0, 0.0)
INC_OUTLET_TYPE= PRESSURE_OUTLET
INC_INLET_DAMPING = 0.05
INC_OUTLET_DAMPING = 0.05
MARKER_OUTLET= (outlet, 0.0)
MARKER_PLOTTING= ( wall )
MARKER_MONITORING= ( wall )
MARKER_ANALYZE= ( inlet,outlet )
MARKER_ANALYZE_AVERAGE = AREA
% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER =50.0
CFL_ADAPT= NO
ITER=30000
OUTPUT_WRT_FREQ= 500
% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= FGMRES
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1E-10
LINEAR_SOLVER_ITER=20
%
% -------------------------- MULTIGRID PARAMETERS -----------------------------%
%
MGLEVEL= 0
% -------------------- FLOW NUMERICAL METHOD DEFINITION -----------------------%
%
CONV_NUM_METHOD_FLOW= FDS
MUSCL_FLOW= NO
SLOPE_LIMITER_FLOW = NONE
VENKAT_LIMITER_COEFF= 10.0
JST_SENSOR_COEFF= ( 0.5, 0.02 )
TIME_DISCRE_FLOW= EULER_IMPLICIT
% --------------------------- CONVERGENCE PARAMETERS --------------------------%
%
CONV_RESIDUAL_MINVAL= -32
CONV_STARTITER= 10
CONV_CAUCHY_ELEMS= 100
CONV_CAUCHY_EPS= 1E-6
SCREEN_OUTPUT = INNER_ITER WALL_TIME LINSOL_ITER LINSOL_RESIDUAL LINSOL_ITER_SPECIES LINSOL_RESIDUAL_SPECIES RMS_SPECIES RMS_PRESSURE RMS_TEMPERATURE RMS_VELOCITY_X RMS_PROGRESS_VARIABLE RMS_TOTAL_ENTHALPY N_TABLE_MISSES
HISTORY_OUTPUT = RMS_RES AERO_COEFF FLOW_COEFF FLOW_COEFF_SURF
VOLUME_OUTPUT = SOLUTION PRIMITIVE SOURCE RESIDUAL SENSITIVITY LOOKUP TIMESTEP
%FLAMELET_TABLE_OUTPUT = Conductivity ViscosityDyn Diffusivity Density
CONV_FIELD = RMS_PRESSURE
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
MESH_FORMAT= CGNS
MESH_FILENAME = mesh.cgns
SOLUTION_FILENAME= solution.dat
OUTPUT_FILES = (RESTART,PARAVIEW)
TABULAR_FORMAT = CSV
CONV_FILENAME= history
RESTART_FILENAME= restart.dat
VOLUME_FILENAME= flow
WRT_PERFORMANCE = YES
SCREEN_WRT_FREQ_INNER = 1
SCREEN_WRT_FREQ_OUTER = 1